<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnimLib — Gallery</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="../library/animations.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">AnimLib</h1>
      <nav class="nav" aria-label="Main">
        <a href="index.html" class="active">Gallery</a>
        <a href="playground.html">Playground</a>
      </nav>
    </div>
  </header>

  <main class="wrap main">
    <section class="controls-row" aria-label="Controls">
      <div class="search">
        <label for="searchInput" class="visually-hidden">Search animations</label>
        <input id="searchInput" type="search" placeholder="Search animations, tags, categories…" />
      </div>

      <div class="select-wrap">
        <label for="categorySelect" class="label">Category</label>
        <select id="categorySelect" aria-label="Category">
          <option value="all">All</option>
        </select>
      </div>

      <div id="reducedMotionBanner" class="reduced-banner" hidden>
        <label><input id="allowMotionToggle" type="checkbox" /> Allow motion previews</label>
      </div>
    </section>

    <section id="gallery" class="grid" aria-live="polite">
      <!-- Cards will be injected by js/app.js -->
    </section>
  </main>

  <!-- Modal for animation details -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header class="modal-header">
        <h2 id="modalTitle">Animation</h2>
        <button id="modalClose" class="btn" title="Close">✕</button>
      </header>

      <div class="modal-body">
        <div class="preview-area">
          <div id="modalPreview" class="animlib-demo">Preview</div>
        </div>

        <form id="controlsForm" class="controls-form" onsubmit="return false;">
          <div class="control-row">
            <label for="cDuration">Duration (ms)
              <input id="cDuration" type="number" min="0" />
            </label>

            <label for="cDelay">Delay (ms)
              <input id="cDelay" type="number" min="0" />
            </label>

            <label for="cEasing">Easing
              <select id="cEasing">
                <option value="ease">ease</option>
                <option value="ease-in">ease-in</option>
                <option value="ease-out">ease-out</option>
                <option value="ease-in-out">ease-in-out</option>
                <option value="linear">linear</option>
                <option value="custom">custom</option>
              </select>
            </label>

            <div id="cEasingCustomWrap" class="hidden">
              <label for="cEasingCustom">Custom easing
                <input id="cEasingCustom" type="text" placeholder="cubic-bezier(...)" />
              </label>
            </div>
          </div>

          <div class="control-row">
            <label for="cIterations">Iterations
              <input id="cIterations" type="number" min="1" />
            </label>

            <label for="cDirection">Direction
              <select id="cDirection">
                <option value="normal">normal</option>
                <option value="reverse">reverse</option>
                <option value="alternate">alternate</option>
                <option value="alternate-reverse">alternate-reverse</option>
              </select>
            </label>

            <label for="cFill">Fill mode
              <select id="cFill">
                <option value="none">none</option>
                <option value="forwards">forwards</option>
                <option value="backwards">backwards</option>
                <option value="both">both</option>
              </select>
            </label>
          </div>

          <div class="control-actions">
            <button id="modalReplay" class="btn primary">Replay</button>
            <button id="modalCopyCss" class="btn">Copy CSS</button>
            <button id="modalDownloadCss" class="btn">Download CSS</button>
            <button id="modalCopyShare" class="btn">Copy Share Link</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="site-footer wrap">
    <small>Animation library — Vanilla HTML/CSS/JS</small>
  </footer>

  <div id="toastWrap" class="toast-wrap" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
