<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AnimLib — Playground</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="../library/animations.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">AnimLib</h1>
      <nav class="nav" aria-label="Main">
        <a href="index.html">Gallery</a>
        <a href="playground.html" class="active">Playground</a>
      </nav>
    </div>
  </header>

  <main class="wrap main">
    <section class="controls-row" aria-label="Controls">
      <div class="select-wrap">
        <label for="animSelect" class="label">Animation</label>
        <select id="animSelect" aria-label="Animation">
          <option value="">Loading…</option>
        </select>
      </div>

      <div class="select-wrap">
        <label for="demoSelect" class="label">Demo</label>
        <select id="demoSelect" aria-label="Demo type">
          <option value="text">text</option>
          <option value="button">button</option>
          <option value="card">card</option>
        </select>
      </div>

      <div id="reducedMotionBanner" class="reduced-banner" hidden>
        <label><input id="allowMotionToggle" type="checkbox" /> Allow motion previews</label>
      </div>
    </section>

    <section class="preview-section">
      <div class="preview-box">
        <div id="playgroundPreview" class="animlib-demo">Hello</div>
      </div>

      <form id="playgroundControls" class="controls-form" onsubmit="return false;">
        <div class="control-row">
          <label for="pDuration">Duration (ms)
            <input id="pDuration" type="number" min="0" />
          </label>

          <label for="pDelay">Delay (ms)
            <input id="pDelay" type="number" min="0" />
          </label>

          <label for="pEasing">Easing
            <select id="pEasing">
              <option value="ease">ease</option>
              <option value="ease-in">ease-in</option>
              <option value="ease-out">ease-out</option>
              <option value="ease-in-out">ease-in-out</option>
              <option value="linear">linear</option>
              <option value="custom">custom</option>
            </select>
          </label>

          <div id="pEasingCustomWrap" class="hidden">
            <label for="pEasingCustom">Custom easing
              <input id="pEasingCustom" type="text" placeholder="cubic-bezier(...)" />
            </label>
          </div>
        </div>

        <div class="control-row">
          <label for="pIterations">Iterations
            <input id="pIterations" type="number" min="1" />
          </label>

          <label for="pDirection">Direction
            <select id="pDirection">
              <option value="normal">normal</option>
              <option value="reverse">reverse</option>
              <option value="alternate">alternate</option>
              <option value="alternate-reverse">alternate-reverse</option>
            </select>
          </label>

          <label for="pFill">Fill mode
            <select id="pFill">
              <option value="none">none</option>
              <option value="forwards">forwards</option>
              <option value="backwards">backwards</option>
              <option value="both">both</option>
            </select>
          </label>
        </div>

        <div class="control-actions">
          <button id="playgroundReplay" class="btn primary">Play</button>
          <button id="playgroundCopyCss" class="btn">Copy CSS</button>
          <button id="playgroundDownloadCss" class="btn">Download CSS</button>
          <button id="playgroundCopyShare" class="btn">Copy Share Link</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer wrap">
    <small>Play with animations — AnimLib</small>
  </footer>

  <div id="toastWrap" class="toast-wrap" aria-live="polite" aria-atomic="true"></div>

  <script type="module" src="js/playground.js"></script>
</body>
</html>
